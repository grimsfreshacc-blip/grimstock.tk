<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seller Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<section class="login-section">
    <h2>Seller Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
</section>

<script>
if(!localStorage.getItem("sellers")){ localStorage.setItem("sellers", JSON.stringify([])); }
function getSellers(){ return JSON.parse(localStorage.getItem("sellers")); }

document.getElementById("loginBtn").addEventListener("click", () => {
    const username=document.getElementById("username").value;
    const password=document.getElementById("password").value;
    const sellers = getSellers();
    const found = sellers.find(s=>s.user===username && s.pass===password);
    if(found){
        localStorage.setItem("sellerLoggedIn",username);
        window.location.href="seller-dashboard.html";
    } else alert("Invalid username or password!");
});
</script>
</body>
</html>
