<!DOCTYPE html>
<html>
<head>
  <title>Sign Up - GrimStock</title>
  <link rel="stylesheet" href="style.css">
  <script src="js/auth.js"></script>
  <script src="js/roles.js"></script>
</head>
<body>

<header>
  <div class="logo">GrimStock</div>
</header>

<h2>Sign Up</h2>
<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">
<select id="role">
  <option value="buyer">Buyer</option>
  <option value="seller">Seller</option>
</select>
<button onclick="signup()">Sign Up</button>

<script>
function signup() {
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;
  const role = document.getElementById("role").value;

  if(!user || !pass){ alert("Fill all fields"); return; }

  if(role==="buyer"){
    let buyers = getBuyers();
    if(buyers.find(b=>b.username===user)){ alert("Username exists"); return; }
    buyers.push({username:user,password:pass});
    saveBuyers(buyers);
    saveSession(user,"buyer");
  } else if(role==="seller"){
    let sellers = getSellers();
    if(sellers.find(b=>b.username===user)){ alert("Username exists"); return; }
    sellers.push({username:user,password:pass});
    saveSellers(sellers);
    saveSession(user,"seller");
  }
  alert("Sign up successful!");
  window.location.href = "index.html";
}
</script>

</body>
</html>
