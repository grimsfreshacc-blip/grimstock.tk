<div class="products-section">
    <h2>Available Accounts</h2>
    <div class="products-grid">
        <!-- Example product -->
        <div class="product-card">
            <img src="images/locker1.jpg" alt="Locker 1">
            <h3>Wildcat Dark Skully</h3>
            <p class="price">$250</p>
            <button class="view-btn" data-img="images/locker1.jpg" data-title="Wildcat Dark Skully" data-price="$250" data-desc="This account has 265 skins.">View</button>
        </div>
    </div>
</div>

<!-- Modal -->
<div id="productModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <img id="modalImage" src="" alt="">
        <h3 id="modalTitle"></h3>
        <p id="modalDesc"></p>
        <p id="modalPrice"></p>
        <a id="purchaseLink" class="purchase-btn" href="https://cash.app/$YourCashTag" target="_blank">Purchase via CashApp</a>
    </div>
</div>

<script>
// Modal script
const modal = document.getElementById('productModal');
const modalImage = document.getElementById('modalImage');
const modalTitle = document.getElementById('modalTitle');
const modalDesc = document.getElementById('modalDesc');
const modalPrice = document.getElementById('modalPrice');
const purchaseLink = document.getElementById('purchaseLink');
const closeBtn = document.querySelector('.close');

document.querySelectorAll('.view-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        modalImage.src = btn.dataset.img;
        modalTitle.textContent = btn.dataset.title;
        modalDesc.textContent = btn.dataset.desc;
        modalPrice.textContent = btn.dataset.price;
        modal.style.display = 'block';
    });
});

closeBtn.onclick = () => modal.style.display = 'none';
window.onclick = e => { if (e.target == modal) modal.style.display = 'none'; }
</script>
